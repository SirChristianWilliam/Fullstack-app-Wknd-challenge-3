<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css"/>
    <title>To-do App</title>
</head>
<body>
     <header id="header">
        <h1> To-do App </h1>
    </header>
<main id="mainContainer">
<form id="myform">
    <input id="inputTask" maxlength="17" required placeholder="what to-do today"/>
    <input id="inputNotes" type="text" maxlength="20" required placeholder="add notes here"/>
    <button id="submitBtn">Add Task</button>
</form>
 <section id="listContainer">
    <table id="myTable">
        <thead>
            <tr id="tableHeaders">
            <th>Task</th>
            <th>Completed</th>
            <th>Y/N</th>
            <th>Notes</th>
            <th>Delete Task</th>
            </tr>
        </thead>

        <tbody id="tbody">
            <tr id="appendTask">
            <!--append the information here-->
            </tr>
        </tbody>
    </table>

</section>
</main>
    
</body>
</html>
